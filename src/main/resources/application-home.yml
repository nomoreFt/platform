spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/platform
    username: sa
    password:
    driver-class-name: org.h2.Driver
  redis:
    host: localhost
    port: 6379

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  logging.level:
    org.hibernate.SQL: debug #logger를 통해 하이버네이트 실행 SQL을 남긴다.
